<tui-island class="card__container" [hoverable]="true" size="s" textAlign="left">
  <div class="tui-island__content">
    <figure class="tui-island__figure">
      <div class="some-figure"></div>
    </figure>
    <div class="tui-island__text">
      <h1 class="tui-island__title">{{ info?.name }}</h1>
      <p class="tui-island__paragraph">{{ info?.description }}</p>
      <p class="tui-island__paragraph">{{ info?.git_url }}</p>
    </div>
  </div>
</tui-island>
